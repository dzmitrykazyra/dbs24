debug: false
server:
    port: 8084
spring:
    activate: 
        on-profile: dev    
    application: 
        name: Insta Faces Search Service
    main:
        banner-mode: off
    jackson: 
        serialization:
            fail-on-empty-beans: false
    codec:
        max-in-memory-size: 20MB
    kafka:
        bootstrap-servers: 94.103.93.96:9092
        listener:
            type: batch          
        producer:
            group-id: instaGroup
            value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        consumer:
            auto-offset-reset: earliest            
            group-id: instaGroup                
logging:
    level:
        org.springframework.security: DEBUG                            
# deprecated custom  
# new custom
