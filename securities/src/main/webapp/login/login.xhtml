<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>Страница авторизации</title>
    </h:head>

    <h:body styleClass="page-autorization">
        <h:outputStylesheet library="css" name="style.css"/>
        <h:panelGroup id="pgUserLoginForm" layout="block" styleClass="wrapper">
            <h:form id="loginForm" styleClass="form-autorization-fon" onsubmit="action = 'j_security_check';" prependId="false">
                <meta http-equiv="refresh" content="600"/>
                <p:panel styleClass="form-autorization">
                    <p:inputText id="j_username" placeholder="ПОЛЬЗОВАТЕЛЬ" autocomplete="off" styleClass="width-100-per margin-top-15" a:autofocus="true"/>
                    <p:password id="j_password" placeholder="ПАРОЛЬ" autocomplete="off"  styleClass="width-100-per margin-top-15"/>
                    <div align="center" >
                        <p:commandButton id="btnLoginSubmit" value="Войти" ajax="false" styleClass="width-100-per margin-top-15 autorization-button"/>
                    </div>
                </p:panel>
            </h:form>          
        </h:panelGroup>
    </h:body>
</html>
